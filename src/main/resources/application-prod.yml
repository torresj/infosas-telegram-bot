#Loggin
logging:
  config: classpath:logback-spring-prod.xml

telegram:
  bot:
    token: ${BOT_TOKEN}
    name: ${BOT_NAME}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true